		body {
			background-color: #0f112b;
			font-family: Arial, sans-serif;
			color: white;
			margin: 0;
			padding: 0;
		}

		.menu {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			background-color: #1a1d45;
			padding: 10px;
		}

		.menu button {
			background-color: #2D3E50;
			color: #FFD700;
			margin: 5px;
			padding: 10px 15px;
			border: none;
			cursor: pointer;
			border-radius: 6px;
			font-weight: bold;
		}

		.menu button:hover {
			background-color: #34495E;
		}

		.gallery {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
			gap: 10px;
			padding: 20px;
			/* max-width: 1200px; */
			margin: auto;
		}

		.gallery.ultra-small {
			max-width: 300px;
		}

		.gallery.small {
			max-width: 600px;
		}

		.gallery.medium {
			max-width: 900px;
		}

		.gallery.large {
			max-width: 1200px;
		}



		.gallery img {
			width: 100%;
			height: auto;
			cursor: pointer;
			border-radius: 4px;
			transition: transform 0.2s;
		}

		.gallery img:hover {
			transform: scale(1.03);
		}

		.modal {
			display: none;
			position: fixed;
			z-index: 999;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.85);
		}

		.modal-content {
			display: block;
			margin: auto;
			max-width: 90vw;
			max-height: 90vh;
			border-radius: 6px;
		}

		.close {
			position: absolute;
			top: 20px;
			right: 40px;
			color: white;
			font-size: 35px;
			font-weight: bold;
			cursor: pointer;
		}

		.close:hover {
			color: #ffcc00;
		}
	</style>
</head>

		const categoryWidths = {
			"Благодарности": "small",
			"Изобретения": "ultra-small",
			"Свидетельства БД": "small",
			"Свидетельства ЭВМ": "medium",
			"Промышленные образцы": "medium",
			"Конференции": "large",
			"Рацпредложения": "large",
			"Сертификаты": "large"
		};


		const imageCache = {};

		function showCategory(category) {
			const gallery = document.getElementById("gallery");
			gallery.innerHTML = "";

			// Удаляем предыдущие классы размера
			gallery.classList.remove("ultra-small", "small", "medium", "large");

			// Добавляем соответствующий класс
			const widthClass = categoryWidths[category] || "medium";
			gallery.classList.add(widthClass);

			if (!imageMap[category]) return;

			// Если уже кэшировали эту категорию — используем
			if (imageCache[category]) {
				imageCache[category].forEach(img => gallery.appendChild(img));
				return;
			}

			// Иначе — создаём и сохраняем в кэш
			const elements = imageMap[category].map(filename => {
				const img = document.createElement("img");
				img.src = `images/${category}/${filename}`;
				img.alt = filename;
				img.loading = "lazy"; // для дополнительной оптимизации
				img.onclick = () => openModal(img.src);
				return img;
			});

			imageCache[category] = elements;

			elements.forEach(img => gallery.appendChild(img));
		}

		function openModal(src) {
			document.getElementById("modalImage").src = src;
			document.getElementById("myModal").style.display = "block";
		}

		function closeModal() {
			document.getElementById("myModal").style.display = "none";
		}

		// Закрытие модального окна по клику вне изображения
		window.onclick = function (event) {
			const modal = document.getElementById("myModal");
			if (event.target === modal) {
				modal.style.display = "none";
			}
		};

		// Автоматически показываем первую категорию
		showCategory("Свидетельства ЭВМ");
